<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PROJECT 5: DASHBOARD LAYOUT</title>
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
        padding: 0;
        margin: 0;
      }
      .dashboard {
        border: 1px solid #000000;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .dashboard-header {
        background-color: #44444e;
        padding: 10px;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .logo {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }
      .logo img {
        height: 50px;
        width: 50px;
        border-radius: 50%;
      }
      .profil {
        display: flex;
        gap: 10px;
      }
      .profile-info {
        display: flex;
        flex-direction: column;
      }
      .profile-info .name {
        font-weight: bold;
      }
      .profile-info .divisi {
        font-size: 12px;
        opacity: 0.8;
      }
      .avatar {
        width: 50px;
        height: 50px;
        border-radius: 20%;
        border: 2px solid black;
      }
      .dashboard-body {
        display: flex;
        flex: 1;
      }
      .sidebar {
        background-color: #34495e;
        height: 100%;
        flex: 0 0 250px;
        color: white;
      }
      .sidebar-nav {
        list-style: none;
      }
      .sidebar-nav li {
        padding: 15px 30px;
        border-left: 4px solid transparent;
        transition: 0.2s ease-in;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .sidebar-nav li:hover {
        background: rgba(255, 255, 255, 0.1);
        border-left: 4px solid #3498db;
      }
      .sidebar-nav li.active {
        background: rgba(52, 152, 219, 0.2);
        border-left: 4px solid #3498db;
      }
      .content {
        flex: 1; /* Take remaining space */
        background: #ecf0f1;
        padding: 30px;
        overflow-y: auto;
      }
      .dashboard-footer {
        background: #2c3e50;
        color: white;
        padding: 20px;
        text-align: center;
        margin-top: auto;
      }
    </style>
  </head>
  <body>
    <div class="dashboard">
      <header class="dashboard-header">
        <div class="logo">
          <img
            src="https://img.freepik.com/free-vector/bird-colorful-logo-gradient-vector_343694-1365.jpg?semt=ais_hybrid&w=740&q=80"
            alt=""
          />
          <span>Logo Garuda</span>
        </div>
        <div class="profil">
          <img
            src="https://as1.ftcdn.net/jpg/11/63/73/60/1000_F_1163736027_uMkyDQ92JrqkrctorgwHFgTwKgwly3t3.jpg"
            alt=""
            class="avatar"
          />
          <div class="profile-info">
            <span class="name">Muhamad Ardiansyah</span>
            <span class="divisi">Organizer</span>
          </div>
        </div>
      </header>
      <div class="dashboard-body">
        <aside class="sidebar">
          <ul class="sidebar-nav">
            <li class="active">üìä Dashboard</li>
            <li>üìà Analiytics</li>
            <li>üìÅ Project</li>
            <li>‚öôÔ∏è Settings</li>
          </ul>
        </aside>
        <main class="content">Main Content</main>
      </div>
      <footer class="dashboard-footer">Footer</footer>
    </div>
  </body>
</html>
