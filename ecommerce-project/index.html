<!DOCTYPE html>
<html lang="en">
  <head>

    <title>TechStore - Modern Electronics</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <h1>🛍️ TechStore</h1>

          🛒
          <span>5</span>

        <button>Login</button>
      </div>
    </header>
    <main class="main-content"></main>
    <footer class="footer"></footer>
  </body>
</html>
