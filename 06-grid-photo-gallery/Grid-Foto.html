<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Foto Gallery</title>
    <style>
      body {
        font-family: "Poppins";
      }
      .gallery {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
      }
      .gallery-item {
        background-color: #f4f4f4;
        border: 1px solid black;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .gallery-item img {
        height: 250px;
        width: 100%;
        object-fit: cover;
        border-radius: 10px;
      }
      .image-caption {
        font-size: 17px;
        font-weight: 600;
      }
      @media (max-width: 500px) {
        .gallery {
          display: grid;
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="gallery">
      <div class="gallery-item">
        <img
          src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=400"
          alt="mountain"
        />
        <div class="image-caption">Mountain View</div>
      </div>
      <div class="gallery-item">
        <img
          src="https://images.unsplash.com/photo-1439066615861-d1af74d74000?w=400"
          alt="Lake"
        />
        <div class="image-caption">Lake Scene</div>
      </div>
      <div class="gallery-item">
        <img
          src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=400"
          alt="Forest"
        />
        <div class="image-caption">Forest Path</div>
      </div>
    </div>
  </body>
</html>
